<div class="container">
    <img src="/images.png" alt="image" class="logo">
    <div class="form-container">
      <br>
      <div *ngIf="examResponse!.examQuestions!.length > 0">
        <h6 class="question-text">{{ currentQuestionIndex + 1 + '. ' + examResponse.examQuestions?.[currentQuestionIndex]?.question?.text }}</h6>
        <ul class="answer-list">
          <li *ngFor="let answer of examResponse?.examQuestions?.[currentQuestionIndex]?.question?.answers" class="answer-item">
            <input *ngIf="examResponse?.examQuestions?.[currentQuestionIndex]?.question?.type === QuestionType.RadioButton"
                   type="radio"
                   class="answer-input"
                   [checked]="isAnswerSelected(answer.id!, examResponse.examQuestions?.[currentQuestionIndex]?.id!)"
                   (change)="onAnswerChange($event, answer.id ?? 0, examResponse.examQuestions?.[currentQuestionIndex]?.id ?? 0)">
                   <input *ngIf="examResponse?.examQuestions?.[currentQuestionIndex]?.question?.type === QuestionType.CheckBox"
                   type="checkbox"
                   class="answer-input"
                   [checked]="isAnswerSelected(answer.id!, examResponse.examQuestions?.[currentQuestionIndex]?.id!)"
                   (change)="onAnswerChange($event, answer.id ?? 0, examResponse.examQuestions?.[currentQuestionIndex]?.id ?? 0)">
                   <label>{{ answer.text }}</label>
          </li>
        </ul>
        <br>
        <div class="pagination-controls">
          <button class="arrow-button" (click)="previousQuestion()" [disabled]="isFirstQuestion">
            <i class="fa fa-arrow-left"></i>
          </button>
          <button class="arrow-button" (click)="nextQuestion()" [disabled]="isLastQuestion">
            <i class="fa fa-arrow-right"></i>
          </button>
        </div>
      </div>
    </div>
    <button *ngIf="isLastQuestion" class="exam-form-button" mat-flat-button type="submit" (click)="submitExam()">Submit</button>
  </div>
