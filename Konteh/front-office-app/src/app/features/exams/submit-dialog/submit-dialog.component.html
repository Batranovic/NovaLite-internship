<h1 mat-dialog-title>Confirm Submission</h1>
<div mat-dialog-content>
  <p>Are you sure you want to submit the exam?</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()" [disabled]="data.disableCancel">Cancel</button>
  <button mat-button (click)="onConfirm()">Submit</button>
</div>
