<mat-toolbar color="primary">
      <span>Back Office</span>
      <span class="menu-spacer"></span>
      <a mat-button (click)="redirectToHome()">Home</a>
      <a mat-button (click)="redirectToQuestionsOverview()">Questions Overview</a>
      
      <ng-container *ngIf="!isLoggedIn(); else loggedInTemplate">
        <button mat-button (click)="login()">Login</button>
      </ng-container>
    
      <ng-template #loggedInTemplate>
        <button mat-button [matMenuTriggerFor]="userMenu">
          <mat-icon>person</mat-icon> 
        </button>
        <mat-menu #userMenu="matMenu">
          <span class="account-username">{{ getAccountUsername() }}</span>
          <br>
          <button class="logout-button" mat-menu-item (click)="logout()" >Logout</button>
        </mat-menu>
      </ng-template>
    </mat-toolbar>
