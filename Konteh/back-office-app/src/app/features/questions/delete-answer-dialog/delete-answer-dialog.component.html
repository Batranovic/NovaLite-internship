<div>
    <h2 mat-dialog-title>Are you sure?</h2>
    <mat-dialog-content>
        Do you really want to delete this answer?
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-raised-button color="primary" (click)="onCancel()">Cancel</button>
        <button mat-raised-button color="primary" (click)="onConfirm()">Confirm</button>
    </mat-dialog-actions>
</div>
