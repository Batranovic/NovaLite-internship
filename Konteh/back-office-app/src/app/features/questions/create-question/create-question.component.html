<div class="form-container">
    <h2 class="form-title">Question Form</h2>
    <form [formGroup]="questionForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
            <mat-label>Text</mat-label>
            <input matInput formControlName="text">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Category</mat-label>
            <mat-select formControlName="category">
                <mat-option *ngFor="let c of questionCategories" [value]="c.value">
                    {{ c.viewValue }}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Type</mat-label>
            <mat-select formControlName="type">
                <mat-option *ngFor="let t of questionTypes" [value]="t.value">
                    {{ t.viewValue }}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <button class="question-form-button" mat-flat-button color="primary" type="submit">Submit</button>
    </form>

    <button mat-raised-button color="primary" *ngIf="!showAnswerForm"  (click)="showAnswerForm = true">Add an answer</button>

        <div *ngIf="showAnswerForm" class="answer-form-container">
            <h2 class="answer-form-title">Answer Form</h2>
            <form [formGroup]="answerForm" (ngSubmit)="onAnswerSubmit()">
                <mat-form-field appearance="fill">
                    <mat-label>Answer Text</mat-label>
                    <input matInput formControlName="text" required>
                </mat-form-field>
    
                <!-- <mat-label>Is Correct?</mat-label>
                <mat-radio-group formControlName="isCorrect">
                    <mat-radio-button [value]="true">Yes</mat-radio-button>
                    <mat-radio-button [value]="false">No</mat-radio-button>
                </mat-radio-group> -->
                <mat-checkbox formControlName="isCorrect">Is Correct?</mat-checkbox>
                <div></div>
                <button class="form-button" mat-raised-button color="primary" type="submit">Submit answer</button>
            </form>

        </div>

    
</div>

<div *ngIf="answers.length > 0">
    <h2 class="answers-list-title">Added Answers</h2>
    <mat-list>
      <mat-list-item *ngFor="let answer of answers">
        <span>{{ answer.text }}</span>
        <span *ngIf="answer.isCorrect" class="correct">(Correct)</span>
        <span *ngIf="!answer.isCorrect" class="incorrect">(Incorrect)</span>
      </mat-list-item>
    </mat-list>
</div>
